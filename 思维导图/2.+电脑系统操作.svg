ath><path id="kity_path_138" fill="none" stroke="gray"></path></g><path id="node_outline5" fill="white" stroke="white" d="M891.5,20.5h407a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-407a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text5" fill="black"><text id="kity_text_75" text-rendering="inherit" font-size="12" dy=".8em" y="25.5" x="896.5">实质是电路，负责和devices沟通，一个controller可以控制多个devices。</text></g></g><g id="minder_node8"><g id="node_expander5" display="none" style="cursor: pointer;"><path id="kity_path_140" fill="white" stroke="gray" d="M906.5,98.5A6,6,0,1,1,894.5,98.5A6,6,0,1,1,906.5,98.5"></path><path id="kity_path_141" fill="none" stroke="gray"></path></g><path id="node_outline6" fill="white" stroke="white" d="M911.5,87.5h396a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-396a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text6" fill="black"><text id="kity_text_77" text-rendering="inherit" font-size="12" dy=".8em" y="92.5" x="916.5">controller上有local buffer。原因是：mem-快-&gt;disk contoller-慢-&gt;disk</text></g></g><g id="minder_node9"><g id="node_expander10" style="cursor: pointer;"><path id="kity_path_155" fill="white" stroke="gray" d="M737.5,231.5A6,6,0,1,1,725.5,231.5A6,6,0,1,1,737.5,231.5"></path><path id="kity_path_156" fill="none" stroke="gray" d="M727,231.5L736,231.5"></path></g><path id="node_outline11" fill="white" stroke="white" d="M742.5,220.5h38a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-38a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text11" fill="black"><text id="kity_text_87" text-rendering="inherit" font-size="12" dy=".8em" y="225.5" x="747.5">CPU&#xa0;</text></g></g><g id="minder_node10"><g id="node_expander7" display="none" style="cursor: pointer;"><path id="kity_path_146" fill="white" stroke="gray" d="M855.5,183.5A6,6,0,1,1,843.5,183.5A6,6,0,1,1,855.5,183.5"></path><path id="kity_path_147" fill="none" stroke="gray"></path></g><path id="node_outline8" fill="white" stroke="white" d="M860.5,172.5h142a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-142a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text8" fill="black"><text id="kity_text_81" text-rendering="inherit" font-size="12" dy=".8em" y="177.5" x="865.5">中央处理器，电脑的心脏</text></g></g><g id="minder_node11"><g id="node_expander8" display="none" style="cursor: pointer;"><path id="kity_path_149" fill="white" stroke="gray" d="M850.5,233.5A6,6,0,1,1,838.5,233.5A6,6,0,1,1,850.5,233.5"></path><path id="kity_path_150" fill="none" stroke="gray"></path></g><path id="node_outline9" fill="white" stroke="white" d="M855.5,222.5h197a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-197a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text9" fill="black"><text id="kity_text_83" text-rendering="inherit" font-size="12" dy=".8em" y="227.5" x="860.5">CPU就像是汽车hw, OS就是司机sw</text></g></g><g id="minder_node12"><g id="node_expander9" display="none" style="cursor: pointer;"><path id="kity_path_152" fill="white" stroke="gray" d="M851.5,283.5A6,6,0,1,1,839.5,283.5A6,6,0,1,1,851.5,283.5"></path><path id="kity_path_153" fill="none" stroke="gray"></path></g><path id="node_outline10" fill="white" stroke="white" d="M856.5,272.5h263a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-263a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text10" fill="black"><text id="kity_text_85" text-rendering="inherit" font-size="12" dy=".8em" y="277.5" x="861.5">CPU上的int引脚就是和interrupt controller相连</text></g></g><g id="minder_node13"><path id="kity_path_186" fill="rgba(0, 0, 0, .25)" stroke="none" d="M453.5,640.5h132a5,5,0,0,1,5,5v18a5,5,0,0,1,-5,5h-132a5,5,0,0,1,-5,-5v-18a5,5,0,0,1,5,-5z"></path><g id="node_expander19" style="cursor: pointer;"><path id="kity_path_182" fill="white" stroke="gray" d="M598.5,649.5A6,6,0,1,1,586.5,649.5A6,6,0,1,1,598.5,649.5"></path><path id="kity_path_183" fill="none" stroke="gray" d="M588,649.5L597,649.5"></path></g><path id="node_outline20" fill="#a4c5c0" stroke="#a4c5c0" d="M449.5,635.5h132a5,5,0,0,1,5,5v18a5,5,0,0,1,-5,5h-132a5,5,0,0,1,-5,-5v-18a5,5,0,0,1,5,-5z"></path><g id="node_text20" fill="#333"><text id="kity_text_106" text-rendering="inherit" font-size="16" dy=".8em" y="641.5" x="464.5">举例：写data</text></g></g><g id="minder_node14"><g id="node_expander15" style="cursor: pointer;"><path id="kity_path_170" fill="white" stroke="gray" d="M1172.5,607.5A6,6,0,1,1,1160.5,607.5A6,6,0,1,1,1172.5,607.5"></path><path id="kity_path_171" fill="none" stroke="gray" d="M1162,607.5L1171,607.5"></path></g><path id="node_outline16" fill="white" stroke="white" d="M650.5,596.5h505a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-505a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text16" fill="black"><text id="kity_text_97" text-rendering="inherit" font-size="12" dy=".8em" y="601.5" x="655.5">step 1: &#xa0;OS中的device driver运行在CPU上，（who？）把数据从memory搬到 local buffer</text></g></g><g id="minder_node15"><g id="node_expander12" display="none" style="cursor: pointer;"><path id="kity_path_161" fill="white" stroke="gray" d="M1726.5,531.5A6,6,0,1,1,1714.5,531.5A6,6,0,1,1,1726.5,531.5"></path><path id="kity_path_162" fill="none" stroke="gray"></path></g><path id="node_outline13" fill="white" stroke="white" d="M1229.5,520.5h480a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-480a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text13" fill="black"><text id="kity_text_91" text-rendering="inherit" font-size="12" dy=".8em" y="525.5" x="1234.5">更准确的说是DMA在move data，不然CPU会有大量中断（具体参考4. CPU和IO运作）</text></g></g><g id="minder_node16"><g id="node_expander13" display="none" style="cursor: pointer;"><path id="kity_path_164" fill="white" stroke="gray" d="M1811.5,657.5A6,6,0,1,1,1799.5,657.5A6,6,0,1,1,1811.5,657.5"></path><path id="kity_path_165" fill="none" stroke="gray"></path></g><path id="node_outline14" fill="white" stroke="white" d="M1244.5,646.5h550a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-550a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text14" fill="black"><text id="kity_text_93" text-rendering="inherit" font-size="12" dy=".8em" y="651.5" x="1249.5">* 注意 device driver是sw（夹在OS和controller中）, device contoller是hw（夹在OS和device中）</text></g></g><g id="minder_node17"><g id="node_expander14" display="none" style="cursor: pointer;"><path id="kity_path_167" fill="white" stroke="gray" d="M1722.5,597.5A6,6,0,1,1,1710.5,597.5A6,6,0,1,1,1722.5,597.5"></path><path id="kity_path_168" fill="none" stroke="gray"></path></g><path id="node_outline15" fill="white" stroke="white" d="M1247.5,586.5h458a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-458a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text15" fill="black"><text id="kity_text_95" text-rendering="inherit" font-size="12" dy=".8em" y="591.5" x="1252.5">OS对于每个device controller都有一个device driver，driver让OS可以理解device</text></g></g><g id="minder_node18"><g id="node_expander16" display="none" style="cursor: pointer;"><path id="kity_path_173" fill="white" stroke="gray" d="M1014.5,675.5A6,6,0,1,1,1002.5,675.5A6,6,0,1,1,1014.5,675.5"></path><path id="kity_path_174" fill="none" stroke="gray"></path></g><path id="node_outline17" fill="white" stroke="white" d="M664.5,664.5h333a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-333a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text17" fill="black"><text id="kity_text_99" text-rendering="inherit" font-size="12" dy=".8em" y="669.5" x="669.5">step 2：device controller把数据从local buffer搬到device</text></g></g><g id="minder_node19"><g id="node_expander18" style="cursor: pointer;"><path id="kity_path_179" fill="white" stroke="gray" d="M1016.5,746.5A6,6,0,1,1,1004.5,746.5A6,6,0,1,1,1016.5,746.5"></path><path id="kity_path_180" fill="none" stroke="gray" d="M1006,746.5L1015,746.5"></path></g><path id="node_outline19" fill="white" stroke="white" d="M654.5,726.5h345a5,5,0,0,1,5,5v30a5,5,0,0,1,-5,5h-345a5,5,0,0,1,-5,-5v-30a5,5,0,0,1,5,-5z"></path><g id="node_text19" fill="black"><text id="kity_text_103" text-rendering="inherit" font-size="12" dy=".8em" y="731.5" x="659.5">step 3: device controller告诉device driver已经完成运输了，</text><text id="kity_text_104" text-rendering="inherit" font-size="12" dy=".8em" y="749.5" x="659.5">方法是产生一个interrupt（具体参考3. interrupt的脑图）&#xa0;</text></g></g><g id="minder_node20"><g id="node_expander17" display="none" style="cursor: pointer;"><path id="kity_path_176" fill="white" stroke="gray" d="M1461.5,809.5A6,6,0,1,1,1449.5,809.5A6,6,0,1,1,1461.5,809.5"></path><path id="kity_path_177" fill="none" stroke="gray"></path></g><path id="node_outline18" fill="white" stroke="white" d="M1104.5,798.5h340a5,5,0,0,1,5,5v12a5,5,0,0,1,-5,5h-340a5,5,0,0,1,-5,-5v-12a5,5,0,0,1,5,-5z"></path><g id="node_text18" fill="black"><text id="kity_text_101" text-rendering="inherit" font-size="12" dy=".8em" y="803.5" x="1109.5">然后，driver会把控制权给OS，顺带回传data/pointer/status</text></g></g></g></g></svg>